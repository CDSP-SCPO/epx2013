<!--
TEMPLATE
contains the template of each webpage: doctype, left menu, right content template, css, js, etc.
-->

<!DOCTYPE html>
<html lang="en">
<head>
<link rel="shortcut icon" href="{{STATIC_URL}}europolix/img/favicon.ico" />
<title>{% block title %}Europolix project{% endblock%}</title>
<!-- Bootstrap -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link  rel="stylesheet" href="{{STATIC_URL}}bootstrap/css/bootstrap.min.css" media="screen">
<!--
<link href="/{{STATIC_URL}}bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
-->
<!-- css common to all the applications -->
<link rel="stylesheet" href="{{STATIC_URL}}europolix/css/css_europolix.css?{% now 'U' %}" />
<!-- jquery -->
<script type="text/javascript" src="{{ STATIC_URL }}jquery.min.js"></script>
</head>
<body>

<div class="container-fluid">
    <!-- header -->
    <div id="header" class="row-fluid">
        <!-- images -->
        <header class="page-header">
            <div class="span4 header_row">
                <a href="http://www.sciencespo.fr/" target="_blank"><img id="size_sp" class="header_elements" src="{{STATIC_URL}}europolix/img/sciencesPo.png"></a>
                &nbsp;
                <a href="http://www.cee.sciences-po.fr/" target="_blank"><img id="size_cee" class="header_elements" src="{{STATIC_URL}}europolix/img/CEE.png"></a>
            </div>

            <div class="span4 header_row">
                <a href="{% url homepage %}"><h1 class="header_elements">Europolix project</h1></a>
            </div>

            <div class="span4 header_row">
                <a href="http://www.europarl.europa.eu/" target="_blank"><img id="size_o" class="header_elements" src="{{STATIC_URL}}europolix/img/oeil.png"></a>
                &nbsp;
                <a href="http://new.eur-lex.europa.eu/" target="_blank"><img id="size_e" class="header_elements" src="{{STATIC_URL}}europolix/img/eurlex.png"></a>
                &nbsp;
                <a href="http://ec.europa.eu/" target="_blank"><img id="size_p" class="header_elements" src="{{STATIC_URL}}europolix/img/prelex.png"></a>
            </div>
        </header>
    </div>

    <div id="whole_sidebar_and_content" class="row-fluid">
        <!-- display a message when a page loads in the background -->
        <div id="loading_div" class="row-fluid">
            <span id="loading"></span>
        </div>

        <!-- Sidebar -->
        <div class="row-fluid">
            <div id="sidebar_and_content" class="span3">
                {% include "menu.html" %}
            </div>

            <!--Body content-->
            <div id="whole_content" class="span9">

                <div class="row-fluid">
                    <div class="span12 first_row">
                        <!-- title of the page -->
                        <h3 id="title_base">{% block contentTitle %}{% endblock %}</h3>
                    </div>
                </div>

                <div class="row-fluid">
                    <div class="span12">
                        <!-- right-side content -->
                        <div id="content_base">{% block content %}{% endblock %}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- js common to all the applications -->
<script type="text/javascript" src="{{STATIC_URL }}europolix/js/jquery_europolix.js?{% now 'U' %}"></script>
<script type="text/javascript" src="{{ STATIC_URL }}europolix/js/csrf.js"></script>
<!-- Bootstrap -->
<script src="{{STATIC_URL}}bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
